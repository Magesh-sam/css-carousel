<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>
<body>
  <div class="carousel">
    <input type="radio" id="slide1" name="slides" checked>
    <input type="radio" id="slide2" name="slides">
    <input type="radio" id="slide3" name="slides">
    <input type="radio" id="slide4" name="slides">
    <input type="radio" id="slide5" name="slides">
    <div class="slides">
      <div class="wrap" ><img height="700px" src="carousel/1.jpg"><div class="overlay"></div><p class="text" >Image 1</p></div>
      <div class="wrap" ><img height="700px" src="carousel/2.jpg"><div class="overlay"></div><p class="text" >Image 2</p></div>
      <div class="wrap" ><img height="700px" src="carousel/3.jpg"><div class="overlay"></div><p class="text" >Image 3</p></div>
      <div class="wrap" ><img height="700px" src="carousel/4.jpg"><div class="overlay"></div><p class="text" >Image 4</p></div>
      <div class="wrap" ><img height="700px" src="carousel/5.jpg"><div class="overlay"></div><p class="text" >Image 5</p></div>
      
    </div>
    <div class="indicators">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
      <label for="slide5"></label>
    </div>
  </div>
  
</body>
</html>
